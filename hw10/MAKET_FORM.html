<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKET_FORM</title>
    <link rel="stylesheet" href="\style.css">
</head>

<body>
    <form action="https://getform.io/f/390da523-9612-4f95-a1dd-fb42ab97a73c" method="POST" target="_blank">
        <p id="heading">Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <div id="width_setter">
            <label for="namearticle" id="nameee">Название статьи:</label>
            <input type="text" name="articlename" id="namearticle">
        </div>
        <label for="cat">Рубрика:</label>
        <select name="category" id="cat">
            <option value="1">программирование</option>
            <option value="2">разработка</option>
            <option value="3">дизайн</option>
        </select><br>
        Публикация:
        <div class="public"><input type="radio" name="answer" value="1" id="site">
            <label for="site">на сайте</label>
        </div>
        <div class="public"><input type="radio" name="answer" value="2" id="magazine">
            <label for="magazine">в журнале</label>
        </div>
        <div class="public"><input type="radio" name="answer" value="3" id="site_magazine">
            <label for="site_magazine">на сайте и в журнале</label>
        </div><br>
        <label for="agreecomment">Разрешить комментарии:</label>
        <input type="checkbox" name="comment" id="agreecomment" checked><br>
        Текст статьи:<br>
        <textarea name="mytext" id="articletext" rows="10"></textarea><br>
        <input type="submit" value="Опубликовать" id="button">
    </form>
</body>

</html>
